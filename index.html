<h1>Tic Tac Toe</h1>

<h2>Made by Marie</h2>

<main>
 <div class="row">
   <div class="hidden _30">
   </div>
   <div class="column middle _40">
     <div class="row">
       <div class="column square position_0 _33" data-position="0">
         x
       </div>
       <div class="column square position_1 _33" data-position="1">
         o
       </div>
       <div class="column square position_2 _33" data-position="2">
         x
       </div>
     </div>
     <div class="row">
       <div class="column square position_3 _33" data-position="3">
         o
       </div>
       <div class="column square position_4 _33" data-position="4">
         x
       </div>
       <div class="column square position_5 _33" data-position="5">
         o
       </div>
     </div>
     <div class="row">
       <div class="column square position_6 _33" data-position="6">
         o
       </div>
       <div class="column square position_7 _33" data-position="7">
         x
       </div>
       <div class="column square position_8 _33" data-position="8">
         o
       </div>
     </div>
   </div>
   <div class="hidden _30">
   </div>
 </div>
</main>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
